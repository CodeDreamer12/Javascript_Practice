<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //  Q1
        let a=prompt("Enter your age");
        if(a>10 && a<20){
            console.log("Your age is between 10 and 20");
        }
        else{
            console.log("Your age is not between 10 and 20");
        }

        //  Q2
        let age=prompt("What is your age?");
        switch(age){
            case '12':
                console.log("Your age is 12");
                break;
            case '13':
                console.log("Your age is 13");
                break;
            case '14':
                console.log("Your age is 14");
                break;
            default:
                console.log("Your age is something else");
        }

        //  Q3
        let num=prompt("Enter a number");
        if(num%2==0 && num%3==0){
            console.log("Number is divisible by both 2 and 3");
        }
        else{
            console.log("Number is not divisible by both");
        }

        //  Q4
        let num1=prompt("Enter a number");
        if(num1%2==0 || num1%3==0){
            console.log("Number is divisible by either or both");
        }
        else{
            console.log("Number is not divisible");
        }

        //Q5
        let age1=26;
        let b= age1>18 ? "You can drive":"You cannot drive";
        console.log(b)
        
    </script>
